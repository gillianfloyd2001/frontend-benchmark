<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        {% for entry in entries %}
            <label>Entries:
                <li> {{ entry.content }}
            </label>

                <form action="/entries/<int:id>/like" method="POST">
                    {% csrf_token %}
                    <button class="like">Like</button>
                </form>
            </li>
        {% endfor %}
        <a href="/entries/create">Write a Message.</a>
    </header>
</html>
